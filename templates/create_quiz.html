{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="card" style="max-width:700px;margin:auto">
  <h2>Create Quiz</h2>
  <form method="POST" action="{{ url_for('create_quiz') }}">
    <label>Quiz ID</label>
    <input type="text" name="quiz_id" required placeholder="unique id e.g. UE23299">

    <label style="margin-top:8px">Quiz Name</label>
    <input type="text" name="quiz_name" required>

    <div style="margin-top:12px" class="actions">
      <button class="btn" type="submit">Create</button>
      <a class="btn ghost" href="{{ url_for('staff_dashboard') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
