<!-- stu_quiz.html content -->
{% extends "base.html" %}
{% block title %}Available Quizzes{% endblock %}
{% block content %}
<div style="max-width:900px;margin:0 auto">
  <div class="card">
    <h3>Available Quizzes</h3>
    {% if quizzes %}
      <table>
        <thead><tr><th>ID</th><th>Title</th><th>By</th><th>Action</th></tr></thead>
        <tbody>
          {% for q in quizzes %}
            <tr><td>{{ q[0] }}</td><td>{{ q[1] }}</td><td>{{ q[2] }}</td>
              <td><a class="btn" href="{{ url_for('take_quiz', quiz_id=q[0]) }}">Take</a></td></tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="muted">No quizzes available for you yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
